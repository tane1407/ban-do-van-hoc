 <!doctype html>
<html lang="vi">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bản đồ văn học địa phương Huế</title>
    <!-- icon -->
    <link rel="icon" href="assets/imgs/logo.png" type="image/x-icon">
    <!-- Bootstrap 5 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet">
    <!-- Leaflet CSS -->
    <link rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet"
      href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />
    <!-- style CSS -->
    <link rel="stylesheet" href="assets/style/style.css">
    <link rel="stylesheet" href="assets/style/searchstyle.css">
    <!-- link font-awesome -->
    <link rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  </head>
  <body>

    <!-- Search desktop -->
    <div class="search-desktop d-none">
      <div class="logo-icon">
        <a href="#"><img src="assets/imgs/logo.png" alt="Logo" width="30"
            height="30"></a>
      </div>
      <input id="searchDesktop" class="form-control" type="search"
        placeholder="Tìm kiếm thông tin trên bản đồ" />
      <button id="btnSearchDesktop" class="btn btn-search">
        <img src="assets/svg/search.svg" alt="Tìm kiếm" width="16" height="16">
      </button>
    </div>

    <!-- Search mobile -->
    <div class="search-mobile d-none">
      <div class="logo-icon">
        <img src="assets/imgs/logo.png" alt="Logo" width="30" height="30">
      </div>
      <input id="searchMobile" class="form-control" type="search"
        placeholder="Tìm kiếm ở đây" />
      <button id="btnSearchMobile" class="btn btn-light btn-search">
        <img src="assets/svg/search.svg" alt="Tìm kiếm" width="16" height="16">
      </button>
    </div>

    <!-- Bản đồ -->
    <div id="map"></div>
    <aside id="sidebar" class="sidebar">
      <div
        class="sidebar-header d-flex justify-content-between align-items-center">
        <h5 id="sidebar-title" class="m-0">Thông tin</h5>
        <button id="sidebar-close" class="btn btn-sm btn-danger">
          X
        </button>
      </div>

      <div class="sidebar-content">
        <div id="sidebar-authors-list" class="authors-list"></div>
        <div id="sidebar-content" class="detail-panel">
        </div>
      </div>
    </aside>

    <!-- Leaflet + Bootstrap JS (CDN) -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- App JS modules -->
    <script src="assets/js/authors.js"></script>
    <script src="assets/js/locals.js"></script>
    <script src="assets/js/search.js"></script>
    <script src="assets/js/map.js"></script>
    <script src="assets/js/script.js"></script>
  </body>
</html>
